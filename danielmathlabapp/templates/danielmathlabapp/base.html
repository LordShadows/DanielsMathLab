{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Daniel'sMathLab</title>
        <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/ico">
        <script type="text/javascript" src="{% static 'js/jquery-3.2.1.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/animate.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/base-script.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/base-style.css' %}">
        {% block header-link %}
        {% endblock %}
    </head>
    <body>
        <div id="loginsplash" class="login-splash">
            <div class="authorization-container">
                <img class="logo-image" src="{% static 'images/login-logo.png' %}">
                <div class="form-wrapper">
                    <p id="main-label">АВТОРИЗАЦИЯ</p>
                    <form>
                        <p><input type="text" name="login" placeholder="Логин"></p>
                        <p><input type="password" name="password" placeholder="Пароль"></p>
                        <p><input type="button" name="authorization" value="Авторизация"></p>
                        <h2><span>или</span></h2>
                        <div class="add-link"><a href="/">Создайте учетную запись бесплатно!</a></div>
                    </form>
                </div>
                <div id="closelogin" class="close-login"><div class="close-login-text">Закрыть</div>&times;</div>
            </div>
        </div>
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        <div id="pageheader" class="page-header">
            <div class="title-menu-wrapper">
                <div class="logo"><img src="{% static 'images/menu-logo.svg' %}"></div>
            </div>
            <div class="menu">
                <ul class="main-nav">
                    <li>
                        <a id="user-link" class="user-header-link">Даниил Сандруцкий</a>
                    </li>
                    <li>
                        <a id="sign-in" class="sign-in">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="footer" class="footer">
            <div class="page-footer">
                <p class="footer-text">&copy;2017 Daniel'sMathLab <sub>by Daniel Sandrutski</sub></p>
            </div>
            <div class="contact-data">
                
            </div>
        </div>
    </body>
</html>
